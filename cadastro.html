<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="menu">
      <img class="img" src="./imagens/imagem1.png">
      <div class="first">FrontEnders</div>
      <div class="after"><a href="index.html">Home</a></div>
      <div class="after"><a href="pacotes.html">Pacotes</a></div>
      <div class="after"><a href="login.html">Login</a></div>
      <div class="after"><a href="contato.html">Contato</a></div>
    </div>
  </header>

  <main class="cadastro">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nome e sobrenome:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Endereço de email:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Crie uma senha:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Digite novamente sua senha:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="********">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Digite seu RG:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="00000000-0">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Digite seu CEP:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="00000000">
    </div>
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Bairro:</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: Madureira">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Logadouro:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: rua ...">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Número:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="00">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Complemento:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: apartamento">
    </div>
    <button type="button" class="btn btn-danger">Cadastrar</button>
  </main>

  <footer>
    <div class="text">FrontEnders</div>
    <div class="rodape">
      <div class="part1">
        <div class="Pitem1">Contato</div>
        <div class="lista"><img src="imagens/logowpp.png" class="logos">(21) 99243-2874</div>
        <div class="lista"><img src="imagens/logoemail.png" class="logos">@FrontEnders.com</div>
        <div class="lista"><img src="./imagens/logolocalização.png" class="logos">Rio de janeiro - RJ</div>
      </div>
      <div class="part2">
        <div class="Pitem2">Redes sociais</div>
        <div class="lista2"><img src="./imagens/logoinsta.png" class="logo2">@Front_Enders</div>
        <div class="lista2"><img src="./imagens/logoface.png" class="logo3">FrontEnders</div>
        <div class="lista2"><img src="./imagens/logoyt.png" class="logo4">Front_Enders</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
